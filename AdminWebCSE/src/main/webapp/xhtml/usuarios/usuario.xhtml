<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Usuario principal</title>
</head>
<body>
	<ui:composition template="/xhtml/layout/layoutGeneral.xhtml">
		<ui:define name="content">
			<h:form id="frmUsuarios">
				<p:panel header="Consulta Usuarios">
					<h:panelGrid columns="2">
						<h:outputLabel value="#{msg.nomUsuario}" for="nomUsuario"/>
						<p:inputText id="nomUsuario" value="#{usuarioMB.usuarioTO.nomUsuario}"/>
						<h:outputLabel value="#{msg.apUsuario}" for="apUsuario"/>
						<p:inputText id="apUsuario" value="#{usuarioMB.usuarioTO.apellidoPatero}"/>
						<h:outputLabel value="#{msg.fchCreacion}" for="fchCreacion" />
						 <p:calendar value="#{usuarioMB.usuarioTO.fechaCreacion}" id="fchCreacion" showOn="button" />  
					</h:panelGrid>
					<p:commandButton value="#{msg.btnBuscar}" />
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
